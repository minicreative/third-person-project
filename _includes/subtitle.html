
    {% if item.collection == "findings" %}
        <h4 class="subtitle">By {{ item.author }}<span class="inline-divider">/</span>{{ item.date | date: "%B %e, %Y" }}</h4>
    {% endif %}
    {% if item.collection == "projects" %}
        <h4>{{ item.description }}</h4>
    {% endif %}
    {% if item.collection == "archives" %}
        <h4>{{ item.date | date: "%B %e, %Y" }}</h4>
    {% endif %}
