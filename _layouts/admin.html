{% include header.html %}

    <!-- Unauthorized -->
    <template x-data x-if="!$store.auth.loggedIn"><div>
        <div class="section container content-area content">
            <div id="expired">{{ page.expired_text | markdownify }}</div>
            {{ page.content | markdownify }}
        </div>

        <div class="section container">
            <div class="columns">
                <div class="column half login" x-data="login()">
                    {% include annotations/login.html %}
                </div>
                <div class="column half signup" x-data="signup()">
                    {% include annotations/signup.html %}
                </div>
            </div>
        </div>
    </div></template>

    <!-- Authorized -->
    <template x-data x-if="$store.auth.loggedIn"><div>

        <div class="section container admin-auth">
            <button class="logout" x-on:click="$store.auth.logout()">Log Out</button>
            <h2>Welcome, <span x-text="$store.auth.user.name"></span></h2>
            {{ page.welcome_text | markdownify }}
            {% include annotations/annotation-list.html %}
            {% include annotations/user-list.html %}
        </div>

    </div></template>

{% include footer.html %}
