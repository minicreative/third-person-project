{% include header.html %}

    <div class="content container">
        <h2 class="block-title"><span>{{ page.title }}</span></h2>
        {% assign item = page %}{% include subtitle.html %}
        {{ page.content | markdownify }}
    </div>

    {% if page.file %}
    <div class="wide">
        <iframe src="{{ page.file }}" class="file-embed"></iframe>
    </div>
    {% endif %}

    {% if page.transcript_text %}
    <div class="content container">
        {{ page.transcript_text | markdownify }}
    </div>
    {% endif%}
 
{% include footer.html %}
